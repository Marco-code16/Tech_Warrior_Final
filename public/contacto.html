<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech Warrior</title>
        <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="/css/estilos.css">
        <link rel="stylesheet" href="/css/contacto.css">
    </head>
</head>
<body>
    <header>
        <div class="header-container">
            <button class="hamburger-menu" onclick="toggleMenuHamburguesa()">☰</button>
            <a href="/">
                <img class="header-logo" src="img/TechWarrior Logo.png" alt="Tech Warrior">
            </a>
            <nav class="nav-container">
                <ul class="ul">
                    <li class="menu-categorias"><a href="">Categorias</a>
                        <ul class="menu-categorias-ul">
                            <div class="menu-categorias-container">
                                <li class="categoria-item"><a href="productos?categoria=1">pcs gamer</a></li>
                                <li class="categoria-item"><a href="productos?categoria=2">teclados y ratones</a></li>
                                <li class="categoria-item"><a href="productos?categoria=3">otros perifericos</a></li>
                            </div>
                        </ul>
                    </li>
                    <li><a href="/contacto">Contacto</a></li>
                    <li><a href="/nosotros">Nosotros</a></li>
                </ul>
            </nav>
            <div class="icons-container">
                <a class="carrito-container" href="/carrito">
                    <svg width="25" height="25" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M16.546 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49a.996.996 0 0 0-.87-1.48h-14.8l-.94-2h-3.27v2h2l3.6 7.59-1.35 2.44c-.73 1.34.23 2.97 1.75 2.97h12v-2h-12l1.1-2h7.45Zm-9.39-7h12.15l-2.76 5h-7.02l-2.37-5Zm.84 12c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2Zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2Z">
                        </path>
                    </svg>
                    <div id="carrito" class="carrito-items disable"><span id="carrito-numero"></span></div>
                </a>
                <div onclick="toggleMenu()" id="perfil" class="disable">
                    <a href="#"  >
                        <svg width="25" height="25" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M16 8c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4ZM4 18c0-2.66 5.33-4 8-4s8 1.34 8 4v2H4v-2Z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </a>
                    <div class="opciones-menu" id="opcionesMenu">
                        <a href="#">Mi Perfil</a>
                        <a href="#">Configuración</a>
                        <a href="#" id="logout">Cerrar Sesión</a>
                    </div>
                </div>
                <button id="login" class="submit-btn">Iniciar Sesion</button>
            </div>
        </div>

    </header>
    <section class="contact-section" id="contact">
        <div class="contact-form-container">
            <form class="form-wrapper">
                <h3>Contáctanos</h3>
                <!-- Name input -->
                <div class="input-group">
                    <input type="text" id="nameInput" class="input-field" required />
                    <label class="input-label" for="nameInput">Name</label>
                </div>

                <!-- Email input -->
                <div class="input-group">
                    <input type="email" id="emailInput" class="input-field" required />
                    <label class="input-label" for="emailInput">Email address</label>
                </div>

                <!-- Message input -->
                <div class="input-group">
                    <textarea class="textarea-field" id="messageInput" rows="4" required></textarea>
                    <label class="input-label" for="messageInput">Message</label>
                </div>

                <!-- Checkbox -->
                <div class="checkbox-group">
                    <input class="checkbox-input" type="checkbox" value="" id="copyCheckbox" checked />
                    <label class="checkbox-label" for="copyCheckbox">
                        Send me a copy of this message
                    </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </div>
        <div class="contact-data">
            <img src="img/banner1.jpg" alt="Banner" class="image-container">
            <p>¡Siguenos en Nuestras Redes Sociales!</p>
            <div class="contact-redes">
                <a href="#">
                    <svg width="25" height="25" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.989C18.343 21.129 22 16.99 22 12c0-5.523-4.477-10-10-10Z">
                        </path>
                    </svg>
                </a>
                <a href="#">
                    <svg width="25" height="25" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2c2.717 0 3.056.01 4.122.06 1.065.05 1.79.217 2.428.465.66.254 1.216.598 1.772 1.153.509.5.902 1.105 1.153 1.772.247.637.415 1.363.465 2.428.047 1.066.06 1.405.06 4.122 0 2.717-.01 3.056-.06 4.122-.05 1.065-.218 1.79-.465 2.428a4.883 4.883 0 0 1-1.153 1.772c-.5.508-1.105.902-1.772 1.153-.637.247-1.363.415-2.428.465-1.066.047-1.405.06-4.122.06-2.717 0-3.056-.01-4.122-.06-1.065-.05-1.79-.218-2.428-.465a4.89 4.89 0 0 1-1.772-1.153 4.904 4.904 0 0 1-1.153-1.772c-.248-.637-.415-1.363-.465-2.428C2.013 15.056 2 14.717 2 12c0-2.717.01-3.056.06-4.122.05-1.066.217-1.79.465-2.428a4.88 4.88 0 0 1 1.153-1.772A4.897 4.897 0 0 1 5.45 2.525c.638-.248 1.362-.415 2.428-.465C8.944 2.013 9.283 2 12 2Zm0 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm6.5-.25a1.25 1.25 0 1 0-2.5 0 1.25 1.25 0 0 0 2.5 0ZM12 9a3 3 0 1 1 0 6 3 3 0 0 1 0-6Z">
                        </path>
                    </svg>
                </a>
                <a href="#">
                    <svg width="25" height="25" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.162 5.655a8.383 8.383 0 0 1-2.402.658 4.196 4.196 0 0 0 1.84-2.314c-.82.488-1.719.83-2.656 1.015a4.182 4.182 0 0 0-7.126 3.814 11.874 11.874 0 0 1-8.62-4.37 4.168 4.168 0 0 0-.566 2.103c0 1.45.738 2.731 1.86 3.481a4.17 4.17 0 0 1-1.894-.523v.052a4.185 4.185 0 0 0 3.355 4.101 4.21 4.21 0 0 1-1.89.072 4.185 4.185 0 0 0 3.907 2.905 8.393 8.393 0 0 1-6.19 1.732 11.829 11.829 0 0 0 6.41 1.88c7.692 0 11.9-6.373 11.9-11.9 0-.18-.006-.362-.014-.54a8.495 8.495 0 0 0 2.087-2.165v-.001Z">
                        </path>
                    </svg>
                </a>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="/js/index.js"></script>
    <script src="/js/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
